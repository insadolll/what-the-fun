{% extends 'base.html' %}

{% block content %}
<h1>고객사 등록 / 수정</h1>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <label for="{{ field.id_for_label }}">
        {% if field.label == 'Site name' %}
        고객사 이름:
        {% elif field.label == 'Site address' %}
        고객사 주소:
        {% elif field.label == 'Site contact' %}
        영업 담당자:
        {% else %}
        {{ field.label }}
        {% endif %}
    </label>
    {{ field }}
    {% endfor %}
    <button type="submit">저장</button>
    <div><a href="{% url 'site_list' %}">목록으로 돌아가기</a></div>
</form>
{% endblock %}
